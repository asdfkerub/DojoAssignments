  <body>
    <script>
    //PART ONE
    var students = [
     {first_name:  'Michael', last_name : 'Jordan'},
     {first_name : 'John', last_name : 'Rosales'},
     {first_name : 'Mark', last_name : 'Guillen'},
     {first_name : 'KB', last_name : 'Tonel'}
    ]
    for(var i = 0; i < students.length; i++){
      console.log(students[i].first_name + " " + students[i].last_name);

    console.log("======== Part Two ========");
    var users = {
      'Students': [
     {first_name:  'Michael', last_name : 'Jordan'},

      'Instructors': [

      ]
    }
    for(var key in users){
      // var x = 1;
      console.log(key);
      for(var ii = 0; ii < users[key].length; ii++){
        console.log( ii+1 + " - " + users[key][ii].first_name.toUpperCase()+ " " + users[key][ii].last_name.toUpperCase() + " - " + (users[key][ii].first_name.length+users[key][ii].last_name.length));
      }
    }
