<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <meta name="description" content="A Contact Card">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="functions.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrapper">
      <form method="post">
        <input type="text" id="firstName" name="firstName" value="" placeholder="First Name">
        <input type="text" id="lastName" name="lastName" value="" placeholder="Last Name">
        <textarea name="textarea" id="description" value="" placeholder="Description"></textarea>
        <input type="submit" id="submit" name="submit" value="submit">
      </form>
      <div id="cardBox">

      </div>
    </div>
  </body>
</html>
