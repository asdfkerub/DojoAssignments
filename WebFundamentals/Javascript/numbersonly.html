<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers Only</title>
    <meta name="description" content="A numbers only assignment">
  </head>
  <body>
    <script>
      function numbers(arr){
        var newarr = [];
        for(var i = 0; i < arr.length; i++){
          if(typeof arr[i] === "number"){
            newarr.push(arr[i]);
          }
        }
        return newarr;
      }
      function deleteArr(arr2){
        for(var i = 0; i < arr2.length ; i++){
          if(typeof arr2[i] === "number" ){
            arr2.splice(i,1);
            i--;
          }
        }
        console.log(arr2);
      }
      console.log(numbers([1,"A string", .2 , "String", 3 , "4",-59,30,129,1.321]));
      deleteArr([6,"A string", .90 , "String", 45 , "asdf","fdsa",4.32,"qwert"]);
    </script>
  </body>
</html>
