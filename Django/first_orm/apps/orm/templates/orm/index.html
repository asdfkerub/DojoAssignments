<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>asdf</title>
  </head>
  <body>
    <h1>BLOGS</h1>
    {% for blog in blogs %}
      <h4>{{blog.title}}</h4>
      <p>{{blog.message}}</p>
    {% endfor %}


    <form action="/blog" method="POST">
      {%csrf_token%}
      <label>
        Title<br>
        <input type="text" name="title">
      </label>
      <label>
        Message<br>
        <textarea name="message"></textarea>
      </label>
      <input type="submit" value="SEND">
    </form>
  </body>
</html>
