<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    {%if messages%}
      <ul class="messages">
        {%for message in messages%}
          <li {%if message.tags %} class="{{message.tags}}"{%endif%}>{{message}}</li>
        {%endfor%}
      </ul>
    {%endif%}
    <h4>EMAIL ADDRESSES</h4>
    <table>
      <tr>
        <th>Email</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
      {%for email in emails%}
        <tr>
          <td>{{email.email}}</td>
          <td>{{email.created_at}}</td>
          <td>
            <form action="/delete/confirmation/{{email.id}}" method="POST">
              {%csrf_token%}
              <input type="submit" value="DELETE">
            </form>
          </td>
        </tr>
      {%empty%}
        <p>No Emails</p>
      {%endfor%}
    </table>

  </body>
</html>
