<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    {%if messages%}
      <ul class="messages">
        {%for message in messages%}
          <li {%if message.tags %} class="{{message.tags}}"{%endif%}>{{message}}</li>
        {%endfor%}
      </ul>
    {%endif%}
    <form action="/add/email/" method="POST">
      {%csrf_token%}
      Email <input type="text" name="email">
      <input type="submit" value="Add">
    </form>
  </body>
</html>
