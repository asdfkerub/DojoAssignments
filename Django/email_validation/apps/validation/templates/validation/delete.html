<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DELETE</title>
  </head>
  <body>
    <h3>Are you sure you want to delete
      {%for email in emails%}
        {{email.email}}
      {%endfor%}
    ?</h3>
    <form action="/success" method="POST">
      {%csrf_token%}
      <input type="submit" value="NO">
    </form>
    {%for email in emails%}
    <form action="/delete/{{email.id}}" method="POST">
      {%csrf_token%}
      <input type="submit" value="DELETE">
    </form>
    {%endfor%}
  </body>
</html>
