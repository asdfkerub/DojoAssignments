<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Page</title>
  </head>
  <body>
    <h3>Products</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      {%for product in products%}
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.desc}}</td>
          <td>{{product.price}}</td>
          <td>ACTIONS HERE</td>
        </tr>
      {%empty%}
        <tr>
          <td colspan="4"><p>No products</p></td>
        </tr>
      {%endfor%}
    </table>
    <a href="products/new">Add a product</a>
  </body>
</html>
