<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
      .error{
        color:red;
      }
      .success{
        color:green;
      }
    </style>
  </head>
  <body>
    {%if messages%}
      {%for message in messages%}
        <p class='{{message.tags}}'>{{message}}</p>
      {%endfor%}
    {%endif%}
    <form action="/persons" method="POST">
      {%csrf_token%}
      <p>First Name<input type="text" name="first_name"></p>
      <p>Last Name<input type="text" name="last_name"></p>
      <p>House<input type="text" name="house"></p>
      <p>dead<select name='dead'><option default>True</option><option>False</option></select></p>
      <p>Weapon<input type="text" name="fav_weapon"></p>
      <p>kill count<input type="number" name="kill_count"></p>
      <input type="submit" value="submit">
    </form>
    {%for p in people%}
      <p>{{p.first_name}}</p>
      <p>{{p.last_name}}</p>
      <p>{{p.house}}</p>
      <p>{{p.fav_weapon}}</p>
      <p>{{p.kill_count}}</p>

    {%endfor%}
  </body>
</html>
