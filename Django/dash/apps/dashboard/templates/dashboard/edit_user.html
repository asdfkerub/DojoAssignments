<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User</title>
    {%load staticfiles%}
    <link rel="stylesheet" type='text/css' href="{%static 'dashboard/css/master.css'%}">
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <ul>
          <li><a href="/dashboard/admin">Dashboard</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
      <div class="container-fluid">
        {%if messages%}
          {%for message in messages%}
            <p class='{{message.tags}}'>{{message}}</p>
          {%endfor%}
        {%endif%}
        <h4>Edit user #{{user.id}}</h4>
        <a href='/dashboard/admin'>Return to Dashboard</a>
        <fieldset>
          <form action="/users/edit/process" method="POST">
            <h5>Edit Information</h5>
            {%csrf_token%}
            <input type="hidden" name='the_id' value="{{user.id}}">
            Email<br>
            <input type="text" name="email" value="{{user.email}}"><br>
            First Name<br>
            <input type="text" name="first_name" value="{{user.first_name}}"><br>
            Last Name<br>
            <input type="text" name="last_name" value="{{user.last_name}}"><br>
            User Level<br>
            <select name="level">
              <option value="2">Normal</option>
              <option value="3">Admin</option>
            </select><br>
            <input type="submit" value="Save">
          </form>
        </fieldset>
        <fieldset>
          <form action='/users/edit/password' method="POST">
            {%csrf_token%}
            <h4>Change Password</h4>
            <input type="hidden" name='the_id' value="{{user.id}}">
            <input type='text' name="password" placeholder="New Password">
            <input type="text" name="cpassword" placeholder="Confirm New Password">
            <input type="submit" value="Change Password">
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>
