<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add User</title>
    {%load staticfiles%}
    <link rel="stylesheet" type='text/css' href="{%static 'dashboard/css/master.css'%}">
  </head>
  <body>
    <div class="wrapper">
      {%include 'dashboard/includes/test.html'%}
      <div class="container-fluid">
        {%if messages%}
          {%for message in messages%}
            <p class='{{message.tags}}'>{{message}}</p>
          {%endfor%}
        {%endif%}
        <h4>Add a new User</h4>
        <a href="/dashboard/admin">Return to Dashboard</a>
        <form action="/users/new/process" method="POST">
          {%csrf_token%}
          <input type="text" name="email" placeholder="Email">
          <input type="text" name="first_name" placeholder="First Name">
          <input type="text" name="last_name" placeholder="Last Name">
          <input type="text" name="password" placeholder="Password">
          <input type="text" name="cpassword" placeholder="Confirm Password">
          <input type="submit" value="Register">
        </form>

      </div>
    </div>
  </body>
</html>
