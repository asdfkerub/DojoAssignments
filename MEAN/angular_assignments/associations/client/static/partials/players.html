<div>
  <form ng-submit="addPlayer()">
    <label>Name <input type="text" ng-model="player.name"></label><input type="submit" value="Add Player">
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in players track by $index">
        <td>{{player.name}}</td>
        <td><button ng-click="removePlayer($index)">Remove Player</button></td>
      </tr>
    </tbody>
  </table>
</div>
